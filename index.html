<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Random password generator</title>
    </head>
    <body>
        <div id="container">
            <header>
                <h1 id="titleUpper"><span class="textWhite">Generate a </span> </br> <span class="textGreen">random password.</span> </h1>
                <p id="titleDown">Never use an insecure password again.</p>
            </header> 

            <button id="passwordsBtn" onclick="generatePassword()">Generate passwords</button>

            <div id="sliderContainer">
                <label for="slider">Character Amount: </label>
                <input type="range" min="5" max="15" value="10" class="slider" id="slider">
                <p id="sliderNumber">10</p>
            </div>

            <div id="passwords">
                <p class="passwordOutput" id="passwordOne"></p>
                <p class="passwordOutput" id="passwordTwo"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
